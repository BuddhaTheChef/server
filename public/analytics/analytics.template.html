<div layout="row" layout-align="center">
    <md-card style="width: 80%">
        <md-card-content>
            <md-input-container>
                <label for="filter">Filter Results</label>
                <input type="text" name="filter" ng-model="name" ng-keyup="filterChart(selectedData)">
            </md-input-container>
            <div ng-repeat="data in currentAnalytics | filter: name as filteredArray">
            </div>
            <div class="chart-container">
                <md-select ng-model="selectedData" ng-change="changeChart(selectedData)">
                    <md-option ng-repeat="(key, value) in selectedDataInfo" ng-value="key">
                        {{value.title}}
                    </md-option>
                </md-select>
                <canvas ng-show="selectedDataInfo[selectedData].type === 'barchart'" id="genericBarChart" class="chart chart-horizontal-bar"
                    chart-data="barchart[selectedData].data" chart-labels="barchart[selectedData].labels" chart-options="barchart[selectedData].options"></canvas>
                <canvas ng-show="selectedDataInfo[selectedData].type === 'piechart'" id="genericPieChart" class="chart chart-pie" chart-data="piechart[selectedData].data"
                    chart-labels="piechart[selectedData].labels" chart-options="piechart[selectedData].options"></canvas>
            </div>
        </md-card-content>
    </md-card>
</div>
